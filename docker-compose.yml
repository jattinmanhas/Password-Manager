services:
  postgres:
    image: postgres:16-alpine
    container_name: pmv2-postgres
    environment:
      POSTGRES_DB: pmv2
      POSTGRES_USER: pmv2
      POSTGRES_PASSWORD: pmv2_dev_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmv2 -d pmv2"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pmv2-api
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
